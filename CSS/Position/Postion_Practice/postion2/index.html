<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>
    <div class="card">
        <div class="card-carousel">
            <img src="../Assets/img-card.jpg" alt="image"/>
            <button type="button" id="left" aria-label="left-icon">&lt;</button>
            <button type="button" id="right" aria-label="right-icon">&gt;</button>
        </div>
        <div class="card-content">
            <h1>그랜드캐년+앤텔롭+홀슈밴드 자유일정</h1>
            <span>김버그트래브</span>
            <strong>
                <span>1인</span>
                180,000원
            </strong>
            
        </div>
    </div>
</body>
</html>
